<ion-card class="card-anime ">
  <ion-button color="danger" class="card-fav" fill="clear" (click)="verDetalles(anime.mal_id)">
    <ion-icon size="large" color="danger" slot="icon-only" name="heart-outline"></ion-icon>
  </ion-button>
  <img class="img-anime" [src]="anime.images.jpg.image_url">
  <p class="card-title">
   {{anime.title}}
  </p>
</ion-card>
