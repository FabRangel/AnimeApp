<app-toolbar title="Mis Favoritos"/>

<ion-content [fullscreen]="true" >
    <ion-grid>
        <ion-row>
          @for (item of favorites; track $index) {
            <ion-col sizeXs="6" sizeSm="3" sizeMd="3" sizeLg="2">
              <app-card-anime [anime]="item"></app-card-anime>
            </ion-col>
          }
        </ion-row>
      </ion-grid>
</ion-content>
